version: '3.4'

networks:
  network-db:
    driver: bridge

services:
  server-bd:
    build: ./server-bd/
    image: luferlux/mc-sbd-students
    networks:
      - network-db
    environment:
      - MARIADB_ROOT_HOST=%
      - MARIADB_DATABASE=students
      - MARIADB_ROOT_PASSWORD=toor
    volumes:
      - ./my-data:/var/lib/mysql/
    ports:
      - "3306:3306"
    restart: on-failure
    command: --default-authentication-plugin=mysql_native_password

  app-consumer:
    build: ./app-consumer/
    image: luferlux/app-consumer
    networks:
      - network-db
    environment:
      - JAVA_OPTS=""
      - KAFKA_BOOSTRAP_SERVER=192.168.1.6:9093
      - KAFKA_GROUP_ID=group01
      - DATASOURCE_HOST=server-bd
      - DATASOURCE_PORT=3306
      - DATASOURCE_DATABASE=students
      - DATASOURCE_USER=root
      - DATASOURCE_PWD=toor
    depends_on:
      - server-bd
    links:
      - server-bd:db
    ports:
      - "8080:8080"
    restart: on-failure

  app-producer:
    build: ./app-producer/
    image: luferlux/app-producer
    environment:
      - JAVA_OPTS=""
      - KAFKA_BOOSTRAP_SERVER=192.168.1.6:9093
    ports:
      - "8090:8080"
    restart: on-failure
